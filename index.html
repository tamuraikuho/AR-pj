<!DOCTYPE html>
<html>
  <header>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> //A-FRAMEのJSコード(1)
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script> //A-FRAMEのJSコード(2)
  </header>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="obj" src="./_asset/shonan-gold.glb"></a-asset-item> //objデータ
        <a-asset-item id="obj-mtl" src="パスを記載"></a-asset-item> //mtlデータ
      </a-assets>
      
      <a-marker preset="custom" type="pattern" url="marker.patt"> //ARマーカーデータへのリンク
        <a-obj-model id="newyear" src="#obj" mtl="#obj-mtl" position="0 0 -2" scale="1.5 1.5 1.5" rotation="0 0 0"></a-obj-model> //3Dオブジェクトのサイズや配置位置のコントロール
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
